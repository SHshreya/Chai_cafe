<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 text-white">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-white">HEAVEN</a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="hover:text-blue-300">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:text-blue-300">About</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-blue-300">Contact</a></li>
                <li><a href="{% url 'allchai' %}">Chai</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-6  flex flex-col items-center justify-center">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
